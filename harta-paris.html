    .filters {

      width:18px; height:18px; accent-color:#4c82ff; cursor:pointer;
    }
    .filter-option label { flex:1; cursor:pointer; color:#333; font-weight:500; }

    /* === Popups === */
    .popup {
      font-size:14px; line-height:1.5; color:#333;
    }
    .popup h3 {
      margin:0 0 8px; color:#4c82ff; font-size:16px;
      border-bottom:1px solid #eee; padding-bottom:4px;
    }
    .popup .row {
      display:flex; align-items:center; gap:6px;
      margin:4px 0; color:#555;

    .popup .row span { font-size:15px; }

    const attractions = L.geoJSON(data, {
      pointToLayer: (f, latlng) => L.marker(latlng, { icon: makeIcon(iconUrls.attraction) }),
      onEachFeature: (f, l) => l.bindPopup(popupHtml(f.properties))
    }).addTo(map);

    const museums = L.layerGroup(),
          parks = L.layerGroup(),
          churches = L.layerGroup();

    // === Func»õie de √ÆncƒÉrcare ===
    function loadCategory(layer, cats, iconUrl, limit=7) {
      if(layer._loaded) return; layer._loaded = true;
      const url = 'https://api.geoapify.com/v2/places?categories=' + encodeURIComponent(cats) +
                  '&filter=circle:2.3483915,48.8534951,10000' +
                  '&limit=' + limit + '&apiKey=11975cd99c274ad29b6662aa1ab636f6';
      fetch(url).then(r => r.json()).then(json => {
        const icon = makeIcon(iconUrl);
        const g = L.geoJSON(json, {
          pointToLayer: (f, latlng) => L.marker(latlng, { icon }),
          onEachFeature: (f, l) => l.bindPopup(popupHtml(f.properties))
        });
        g.addTo(layer);
        if(!map.hasLayer(layer)) map.addLayer(layer);
      }).catch(console.error);
    }

    // === GestionƒÉm filtrele manual ===
    document.getElementById('f-attractions').addEventListener('change', e => {
      e.target.checked ? map.addLayer(attractions) : map.removeLayer(attractions);
    });
    document.getElementById('f-museums').addEventListener('change', e => {
      if(e.target.checked){ loadCategory(museums,'entertainment.museum',iconUrls.museum); map.addLayer(museums);}
      else map.removeLayer(museums);
    });
    document.getElementById('f-parks').addEventListener('change', e => {
      if(e.target.checked){ loadCategory(parks,'leisure.park',iconUrls.park); map.addLayer(parks);}
      else map.removeLayer(parks);
    });
    document.getElementById('f-churches').addEventListener('change', e => {
      if(e.target.checked){ loadCategory(churches,'religion.place_of_worship',iconUrls.church); map.addLayer(churches);}
      else map.removeLayer(churches);
    });

    // === LimitƒÉm harta la zona ora»ôului ===
    if(attractions.getLayers().length){
      const bounds = attractions.getBounds();
      map.fitBounds(bounds);
      map.setMaxBounds(bounds.pad(0.5)); // √ÆmpiedicƒÉ zoom out peste ora»ô
      map.setMinZoom(11);
    }
  </script>
