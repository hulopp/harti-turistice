          (p.address || '') + '<br>' +
          (p.opening_hours ? '🕒 ' + p.opening_hours + '<br>' : '') +
          (p.price ? '💰 ' + p.price + '<br>' : '');
        l.bindPopup(details);
      }
    });

    const icons = {
      museum: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
      park: 'https://maps.gstatic.com/mapfiles/ms2/micons/purple-dot.png',
      church: 'https://maps.gstatic.com/mapfiles/ms2/micons/orange-dot.png',
      castle: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',
      view: 'https://maps.gstatic.com/mapfiles/ms2/micons/yellow-dot.png'
    };

    const museums = L.layerGroup();
    const parks = L.layerGroup();
    const churches = L.layerGroup();
    const castles = L.layerGroup();
    const viewpoints = L.layerGroup();

    attractions.addTo(map);
    map.fitBounds(attractions.getBounds());

    const overlays = {
      "Atracții turistice": attractions,
      "Muzee": museums,
      "Parcuri": parks,
      "Biserici": churches,
      "Castele / Forturi": castles,
      "Puncte panoramice": viewpoints
    };
    L.control.layers(null, overlays, { collapsed: false }).addTo(map);

    const loadCategory = (layer, category, iconUrl) => {
      if (layer._loaded) return;
      layer._loaded = true;
      fetch('https://api.geoapify.com/v2/places?categories=' + category + '&filter=place:' + data.features[0].properties.place_id + '&limit=10&apiKey=11975cd99c274ad29b6662aa1ab636f6')
        .then(r => r.json())
        .then(json => {
          const icon = L.icon({ iconUrl: iconUrl, iconSize: [32, 32], iconAnchor: [16, 32] });
          const group = L.geoJSON(json, {
            pointToLayer: (f, latlng) => L.marker(latlng, { icon: icon }),
            onEachFeature: (f, l) => {
              const p = f.properties;
              const details =
                '<b>' + (p.name || 'Fără nume') + '</b><br>' +
                (p.address || '') + '<br>' +
                (p.opening_hours ? '🕒 ' + p.opening_hours + '<br>' : '') +
                (p.price ? '💰 ' + p.price + '<br>' : '');
              l.bindPopup(details);
            }
          });
          group.addTo(layer);
          if (!map.hasLayer(layer)) map.addLayer(layer);
        })
        .catch(console.error);
    };

    map.on('overlayadd', e => {
      if (e.name === 'Muzee') loadCategory(museums, 'entertainment.museum', icons.museum);
      if (e.name === 'Parcuri') loadCategory(parks, 'leisure.park,leisure.garden', icons.park);
      if (e.name === 'Biserici') loadCategory(churches, 'religion.church,religion.mosque,religion.temple', icons.church);
      if (e.name === 'Castele / Forturi') loadCategory(castles, 'tourism.castle,tourism.fort', icons.castle);
      if (e.name === 'Puncte panoramice') loadCategory(viewpoints, 'natural.view_point', icons.view);
    });
  </script>
</body>
</html>
